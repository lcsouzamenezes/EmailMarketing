<div class="col-md-12" ng-controller="contatoController">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{operacao}} contato</h3>
		</div>

		<div class="panel-body">

			<form ng-submit="executarOperacao()">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" class="form-control" required ng-model="contatoModel.nome"/>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" required ng-model="contatoModel.email">
				</div>
				<button type="submit" class="btn btn-default">Salvar</button>
			</form>

		</div>
	</div>

</div>
