<div class="col-md-12" ng-controller="contatoController">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Lista de contatos</h3>
		</div>

		<div class="panel-body">

			<table id="tabela-contatos" class="table table-striped table-bordered">
				<tr>
					<th>Nome</th>
					<th>Email</th>
				</tr>
				<tr id="tr_contato_{{contato.id}}" ng-repeat="contato in contatos">
					<td>{{contato.nome}}</td>
					<td>{{contato.email}}</td>
					<td>
						<span class="glyphicon glyphicon-trash"></span>
					</td>
					<td>
						<a href="#!/crudContato/Editar/{{contato.id}}">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</td>
				</tr>
			</table>

		</div>
	</div>

</div>
