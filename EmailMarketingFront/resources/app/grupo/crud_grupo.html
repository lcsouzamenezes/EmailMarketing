<div class="col-md-12" ng-controller="grupoController">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{operacao}} grupo</h3>
		</div>

		<div class="panel-body">

			<form ng-submit="executarOperacao()">

                <div class="alert alert-danger" ng-show="erro.hasErro">
                    {{erro.msg}}
                </div>

				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" class="form-control" required ng-model="grupoModel.nome"/>
				</div>

                <div class="row">

                    <div class="col-md-6">

                    </div>

                    <div class="col-md-6">

                    </div>
                </div>

				<button type="submit" class="btn btn-default">{{operacao}}</button>
			</form>

		</div>
	</div>

</div>
