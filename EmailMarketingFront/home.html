<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard</title>
		<!-- JQuery -->
		<script src="resources/lib/jquery/jquery-3.2.1.min.js"></script>
		<!-- AngularJS -->
		<script src="resources/lib/angular-1.6.4/angular.js"></script>
		<script src="resources/lib/angular-1.6.4/angular-route.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		<script src="resources/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<!-- JQuery MultiSelect -->
		<script src="resources/lib/jquery-multiselect-v0.9.12/js/jquery.multi-select.js"></script>
		<link rel="stylesheet" href="resources/lib/jquery-multiselect-v0.9.12/css/multi-select.css">
		<!-- App -->
		<script src="resources/app/app.js"></script>
		<script src="resources/app/login/loginController.js"></script>
		<script src="resources/app/dashboard/dashboardController.js"></script>
		<script src="resources/app/contato/contatoController.js"></script>
		<script src="resources/app/grupo/grupoController.js"></script>
	</head>
	<body>
		<div id="content" class="container" ng-app="emailMarketing">

			<div class="row">

				<div class="col-md-2"></div>

				<div class="col-md-8">

					<nav class="navbar navbar-default">
					    <div class="container-fluid">

					        <div class="navbar-header">
					            <a href="#!/" role="button" class="navbar-brand">{{appName}}</a>
					        </div>

					        <div class="collapse navbar-collapse">

					            <ul class="nav navbar-nav">
					                <li class="dropdown">
					                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contato<span class="caret"></span></a>
					                  <ul class="dropdown-menu">
					                    <li><a href="#!/crudContato/Cadastrar/null">Novo</a></li>
					                    <li><a href="#!/listarContatos/Listar">Listar</a></li>
					                  </ul>
					                </li>
					                <li class="dropdown">
					                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Grupos<span class="caret"></span></a>
					                  <ul class="dropdown-menu">
					                    <li><a href="#!/crudGrupo/Cadastrar/null">Novo</a></li>
					                    <li><a href="#!/listarGrupos">Listar</a></li>
					                  </ul>
					                </li>
					            </ul>

					            <ul class="nav navbar-nav navbar-right">
					                <li>
					                    <button type="button" class="btn btn-default btn-md">
					                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					                    </button>
					                </li>
					            </ul>

					        </div>

					    </div>
					</nav>

					<div ng-view></div>

					<div class="col-md-2"></div>

				</div>
			</div>
		</div>
	</body>
</html>
