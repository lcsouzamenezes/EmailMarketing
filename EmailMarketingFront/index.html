<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Página inicial</title>
		<!-- JQuery -->
		<script src="resources/lib/jquery/jquery-3.2.1.min.js"></script>
		<!-- AngularJS -->
		<script src="resources/lib/angular-1.6.4/angular.js"></script>
		<script src="resources/lib/angular-1.6.4/angular-route.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		<script src="resources/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<!-- App -->
		<script src="resources/app/app.js"></script>
		<script src="resources/app/login/loginController.js"></script>
		<script src="resources/app/login/loginFactory.js"></script>
	</head>
	<body>

		<div id="content" class="container" ng-app="emailMarketing">

			<div class="row">

				<div class="col-md-2"></div>

				<div class="col-md-8" ng-controller="loginController">

					<div class="well well-sm">
						<h4 style="text-align: center;">{{appName}}</h4>
					</div>

					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a aria-controls="panel-signin" role="tab" data-toggle="tab" href="#panel-signin">Sign In</a>
						</li>
						<li role="presentation">
							<a aria-controls="panel-signup" role="tab" data-toggle="tab" href="#panel-signup">Sign Up</a>
						</li>
					</ul>

					<div class="tab-content">

						<div id="panel-signin" class="panel panel-default tab-pane fade in active" role="tabpanel">
							<div class="panel-heading">Sign in</div>

							<div class="panel-body">

								<div class="alert alert-danger" ng-show="erro.hasErro">
									{{erro.message}}
								</div>

								<form ng-submit="signIn()">
									<div class="form-group">
										<label for="signInUsername">Usuário:</label>
										<input type="text" id="signInUsername" class="form-control" required ng-model="signInModel.username">
									</div>
									<div class="form-group">
										<label for="signInPassword">Password:</label>
										<input type="password" id="signInPassword" class="form-control" required ng-model="signInModel.password">
									</div>
									<button type="submit" class="btn btn-default">Login</button>
								</form>

							</div>
						</div>

						<div id="panel-signup" class="panel panel-default tab-pane fade" role="tabpanel">
							<div class="panel-heading">Sign up</div>

							<div class="panel-body">

								<div class="alert alert-danger" ng-show="erro.hasErro">
									{{erro.message}}
								</div>

								<form ng-submit="signUp()">
									<div class="form-group">
										<label for="signUpEmail">Email:</label>
										<input type="email" id="signUpEmail" class="form-control" required ng-model="signUpModel.email">
									</div>
									<div class="form-group">
										<label for="signUpUsername">Usuário:</label>
										<input type="text" id="signUpUsername" class="form-control" required ng-model="signUpModel.username">
									</div>
									<div class="form-group">
										<label for="signUpPassword">Password:</label>
										<input type="password" id="signUpPassword" class="form-control" required ng-model="signUpModel.password">
									</div>
									<div class="form-group">
										<label for="signUpConfirmPassword">Password:</label>
										<input type="password" id="signUpConfirmPassword" class="form-control" required ng-model="signUpModel.confirmPassword">
									</div>
									<button type="submit" class="btn btn-default">Login</button>
								</form>

							</div>
						</div>

					</div>

				</div>

				<div class="col-md-2"></div>

			</div>

		</div>

	</body>
</html>
